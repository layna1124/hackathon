<head>

  <title>트랜디한 남친룩</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<section class="section1">
    <div class="contain">
      <div class="hd-group"> 
        <h1 class="hd-tit">[ 트렌디한 남친룩 ]</h1>
        <h2 class="hd-tit1"><img src="./images/hd-tit.png" alt="여러분 이렇게 입어보세요!"></h2>
        <p class="hd-tit2">
            <img src="./images/hd-tit2.png" alt="댓글을 남겨주신 분들께 추첨을 통해서 투표로 뽑힌 베스트 코디 한벌을 보내드립니다.">
        </p>
      </div>  
    </div>
</section>
<section class="section2">
    <div class="contain">
      <div class="clearfix">
        <div class="slide-wrap">
            <div class="slide-bx">
              <img src="./images/item/1.jpg" />
              <input type="button" class="slide-prev" value="">
              <input type="button" class="slide-next" value="">
            </div>

            <div class="selectd-item-name">
              <p><span>1.</span>데일리 심플 자켓</o>
            </div>
        </div><!--slide-wrap-->
        <div class="item-wrap">
            <div class="item-bx">
              <ul class="clearfix">
                <li>
                  <div class="item checked">
                    <p class="mask"></p>
                    <div class="figure" style="background-image:url('./images/item/1.jpg');"></div>
                  </div>
                </li>
                <li>
                    <div class="item">
                      <p class="mask"></p>
                      <div class="figure" style="background-image:url('./images/item/2.jpg');"></div>
                    </div>
               </li>       
                  <li>
                      <div class="item">
                        <p class="mask"></p>
                        <div class="figure" style="background-image:url('./images/item/3.jpg');"></div>
                      </div>
                  </li> 
                  <li>
                      <div class="item">
                        <p class="mask"></p>
                        <div class="figure" style="background-image:url('./images/item/4.jpg');"></div>
                      </div>
                  </li>
                  <li>
                      <div class="item">
                        <p class="mask"></p>
                        <div class="figure" style="background-image:url('./images/item/5.jpg');"></div>

                  </li>

                      <div class="item">
                        <p class="mask"></p>

                      </div>
                  </li> 
                  <li>
                      <div class="item">
                        <p class="mask"></p>
                        <div class="figure" style="background-image:url('./images/item/7.jpg');"></div>
                      </div>
                  </li>
                  <li>
                      <div class="item">
                        <p class="mask"></p>
                        <div class="figure" style="background-image:url('./images/item/8.jpg');"></div>
                      </div>
                  </li>       
                  <li>
                     <div class="item">
                       <p class="mask"></p>
                       <div class="figure" style="background-image:url('./images/item/9.jpg');"></div>
                     </div>
                  </li>                                   

              </ul>
            </div>
        </div><!--item-wrap-->        
      </div><!--clearfix-->  
     
      <div class="vote-box">
        <h3>투표해주세요</h3>
        <input type="button" class="btn-vote em1" value="좋아요" />
        <input type="button" class="btn-vote em2" value="보통"/>
        <input type="button" class="btn-vote em3" value="별로에요 "/>
      </div>
        <input type="button" class="btn-vote-go" value="투표하기">

    </div>
</section>
